<html>
    <script>

        //SOMA, SUBTRACAO, MULTIPLICAÇÃO, DIVISAO, RESTO, PORCENTAGEM
        function calculo(operacao, num1, num2) {
            var resultado;
            if (operacao === "SOMA") {
                resultado = num1 + num2;
            } else if (operacao === "SUBTRAÇÃO") {
                resultado = num1 - num2;
            } else if (operacao === "MULTIPLICAÇÃO") {
                resultado = num1 * num2;
            } else if (operacao === "DIVISÃO") {
                resultado = num1 / num2;
            } else if (operacao === "RESTO") {
                resultado = num1 % num2;
            } else if (operacao === "PORCENTAGEM") {
                resultado = num1 * num2 / 100;
            } else {
                console.log("Operação inválida.");
            }

            return resultado;
        }

        console.log(calculo("MULTIPLICAÇÃO", 60, 28));
    </script>
</html>
